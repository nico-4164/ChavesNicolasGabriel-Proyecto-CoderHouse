<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">

    <title>Proyecto CoderHouse</title>
</head>
<body class="claro">

    <nav class="navbar navbar-dark bg-primary">
        <!-- Navbar content -->
        <h1 id="titulo">Maratones 2.0</h1>
        <ul class="nav navbar-nav navbar-right">
            <button id="botonTema" class="switch">Modo Oscuro</button>
        </ul>
    </nav>

    <div id="contenedor" class="container">
        <table>
            <tr>
                <th>Tipo</th>
                <th>Duracion Minima</th>
                <th>Duracion Maxima</th>
                <th>Genero</th>
                <th>Buscar Maraton</th>
            </tr>
            <tr>
                <td>
                    <select name="cars" id="tipo_maraton">
                        <option value=""></option>
                        <option value="anime">anime</option>
                        <option value="serie">Serie</option>
                    </select>
                </td>
                <td>
                    <input type="number" id="duracion_minima" value="0"><br>
                </td>
                <td>
                    <input type="number" id="duracion_maxima" value="0"><br>
                </td>
                <td>
                    <select name="cars" id="genero_maraton">
                        <option value=""></option>
                        <option value=1>Accion</option>
                        <option value=2>Aventura</option>
                        <option value=3>Carreras</option>
                        <option value=4>Comedia</option>
                        <option value=7>Misterio</option>
                        <option value=8>Drama</option>
                    </select>
                </td>
                <td>
                    <button id="botonBusqueda" onclick="devolverMaraton()">CLICK AQUI</button>
                </td>
            </tr>
        </table>
    </div>

    <div id="contenedor-resultados" class="card-deck oscuro">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/Anime.js"></script>
    <script src="js/Serie.js"></script>
    <script src="codigo.js"></script>
</body>
</html>
