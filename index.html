<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">

    <title>Proyecto CoderHouse</title>
</head>
<body class="claro">

    <nav class="navbar navbar-dark bg-primary">
        <!-- Navbar content -->
        <h1 id="titulo">Maratones 2.0</h1>
        <ul class="nav navbar-nav navbar-right">
            <button id="botonTema" class="switch">Modo Oscuro</button>
        </ul>
    </nav>

    <div id="contenedor" class="container">
        <div class="form-goup">
            <form>
                <label for="fname">Ingrese el tipo de maraton que quiere realizar:</label>
                <select name="cars" id="tipo_maraton">
                    <option value="anime">Elegir tipo de maraton</option>
                    <option value="anime">anime</option>
                    <option value="serie">Serie</option>
                </select><br>
                <label for="fname">Ingrese la duracion minima que quiere para su maraton:</label>
                <input type="number" id="duracion_minima" value="0"><br>
                <label for="lname">Ingrese la duracion maxima que quiere para su maraton:</label>
                <input type="number" id="duracion_maxima" value="0"><br>
            </form>
        </div>
        <div id="botonBusqueda">
            <button onclick="devolverMaraton()">Buscar contenido</button>
        </div>
    </div>

    <div id="contenedor-resultados" class="container">

    </div>
    <script src="codigo.js"></script>
</body>
</html>
